<div><h1>DBZ Personajes</h1></div>
<hr />

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (emitIndex)="onDeleteCharacter($event)"
    >
    </dbz-list>
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)">
    </dbz-add-character>
  </div>
</div>
